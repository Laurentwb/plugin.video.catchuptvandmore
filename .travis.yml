language: python

python:
  - "3.6"

jobs:
  include:
    # Check Python errors and warning with flake
    - stage: flake
      script:
        - pip install flake8
        - flake8 .

    # Check the plugin with kodi-addon-checker
    - stage: kodi-addon-checker
      script:
        - pip install kodi-addon-checker
        - kodi-addon-checker --branch krypton --allow-folder-id-mismatch .

    # Update repository.catchuptvandmore
    - stage: update-repo
      script: 
        - git clone https://github.com/Catch-up-TV-and-More/repository.catchuptvandmore ../repo
        - cd ../repo
        - git config --global user.email "travis@travis-ci.org"
        - git config --global user.name "Travis CI"
        - git remote set-url origin https://${GH_TOKEN}@github.com/Catch-up-TV-and-More/repository.catchuptvandmore.git > /dev/null 2>&1
        - ./update_all_repos.sh

    # Test the plugin with our Kodi simulator
    - stage: kodi-simulator
      name: "Explore random replay channel #1"
      script: 
        - pip install git+https://github.com/willforde/urlquick.git polib mock htmlement colorama requests youtube_dl
        - git clone https://github.com/Catch-up-TV-and-More/catchuptvandmore-test ../simul
        - cd ../simul && ./main.py -c configs/5_explore_random_replay_channel_random_country.json &> log.log && tail -n 1000 log.log
